<div *ngIf="isDataExist">

            <h5 class="mailbox-subtitle">EMPLOYMENT PROFILE</h5>
            <ul class="collection">
                      <li *ngFor="let item of ApplicantEmployementInfo;" class="collection-item"><span class="cv-subtitle-heading">{{item.Designation}} at {{item.Employer}} </span> <span class="cv-subtitle-heading-small"> from {{item.FromDate | date:'MMMM yyyy'}} to {{item.ToDate | date:'MMMM yyyy' }} </span></li>
          </ul>

</div>
