   <div class="mn-content valign-wrapper">
       <main class="mn-inner container">
           <div class="valign">
                 <div class="row">
                     <div class="col s12 m6 l4 offset-l4 offset-m3">
                         <div class="card white darken-1">
                             <div class="card-content ">
                                 <span class="card-title">Sign In</span>
                                  <div class="row">



                                       <div class="col s12" align="center" style="visibility:hidden; display:none;">
                                           <img src="/assets/images/year-of-zayed.gif" style="width:300px; text-align: center;"  />
                                       </div> 

                                      <form class="col s12" >
                                          <div class="input-field col s12">
                                              <input id="username" type="text" [(ngModel)]="UserName"  name="username" aria-required="true" style="color:darkslategray">
                                              <label for="email">Username</label>
                                          </div>
                                          <div class="input-field col s12">
                                              <input id="password" type="password" [(ngModel)]="Password" name="uPassword"  aria-required="true" style="color:darkslategray">
                                              <label for="password">Password</label>
                                          </div>
                                          <div class="col s12 right-align m-t-sm">
                                             <!-- <a href="sign-up.html" class="waves-effect waves-grey btn-flat">sign up</a> -->
                                             
                                          

                                             <button (click)="LogMeIn()"  class="waves-effect waves-light btn black" [disabled]="isSigninDisabled">{{SigninBtnText}}</button>

                                            
                                            
                                             
                                          </div>

                                          

                                      </form>
                                 </div>
                             </div>
                         </div>
                     </div>
               </div>
           </div>
       </main>
   </div>
